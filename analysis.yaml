openapi: 3.0.3
info:
  title: ClientAPI - Analysis
  version: 1.0.0
servers:
  - url: https://
    description: Base URL for all API requests
paths:
  /v2/traffic/get_audience:
    post:
      tags:
      - Трафик V2
      summary: Get Audience
      operationId: get_audience_v2_traffic_get_audience_post
      security:
      - HTTPBearer: []
      parameters:
      - name: offset
        in: query
        required: false
        schema:
          type: integer
          description: Смещение
          default: 0
          title: Offset
        description: Смещение
      - name: limit
        in: query
        required: false
        schema:
          type: integer
          maximum: 100
          exclusiveMinimum: 0
          description: Ограничение
          default: 50
          title: Limit
        description: Ограничение
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/application__api__traffic__schemas__AudienceRequest'
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Audience'
                title: Response Get Audience V2 Traffic Get Audience Post
        '401':
          description: Unauthorized
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
components:
  securitySchemes:
