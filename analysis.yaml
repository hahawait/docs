      type: http
      scheme: bearer
  schemas:
    ValidationError:
      properties:
        loc:
          items:
            anyOf:
            - type: string
            - type: integer
          type: array
          title: Location
        msg:
          type: string
          title: Message
        type:
          type: string
          title: Error Type
      type: object
      required:
      - loc
      - msg
      - type
      title: ValidationError
    Audience:
      properties:
        user_id:
          type: integer
          title: User Id
        event_status_id:
          type: integer
          title: Event Status Id
        created_at:
          type: string
          format: date-time
          title: Created At
        is_premium:
          type: boolean
          title: Is Premium
        photo_url:
          anyOf:
          - type: string
          - type: 'null'
          title: Photo Url
        first_name:
          anyOf:
          - type: string
          - type: 'null'
          title: First Name
        last_name:
          anyOf:
          - type: string
          - type: 'null'
          title: Last Name
        phone_number:
          anyOf:
          - type: string
          - type: 'null'
          title: Phone Number
        username:
          anyOf:
          - type: string
          - type: 'null'
          title: Username
        bio:
          anyOf:
          - type: string
          - type: 'null'
          title: Bio
        birthday:
          anyOf:
          - type: string
          - type: 'null'
          title: Birthday
        invite_link:
          anyOf:
          - type: string
          - type: 'null'
          title: Invite Link
        age:
          anyOf:
          - prefixItems:
            - type: integer
            - type: integer
            type: array
            maxItems: 2
            minItems: 2
          - type: 'null'
