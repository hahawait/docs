          readOnly: true
      type: object
      required:
      - user_id
      - event_status_id
      - created_at
      - is_premium
      - photo_url
      - first_name
      - last_name
      - phone_number
      - username
      - bio
      - birthday
      - invite_link
      - age
      title: Audience
    HTTPValidationError:
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
